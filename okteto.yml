name: scrob
selector:
  app: scrob
  role: web
command: bash
environment:
- RAILS_ENV=development
- BUNDLE_WITHOUT=''
sync:
- .:/usr/src/app
forward:
- 12345:12345
- 8080:8080
persistentVolume:
  enabled: true
  storageClass: local-path
metadata:
  annotations:
    kustomize.toolkit.fluxcd.io/reconcile: disabled
